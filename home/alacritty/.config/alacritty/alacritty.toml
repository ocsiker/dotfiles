[env]
TERM = "xterm-256color"

[font]
size = 12
# family = "JetBrainsMono Nerd Font"
# style = "Regular"
#
# [font.bold]
# family = "FiraCode Nerd Font"
# style = "Bold"
#
# [font.italic]
# family = "FiraCode Nerd Font"
# style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"
[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

